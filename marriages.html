<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Γάμοι - Απόλυτοι αριθμοί (1932 - 2017)</title>
    <link href="assets/stylesheets/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        .axis {
          font: 10px sans-serif;
        }
        .axis path, .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }
    </style>
</head>

<header>
        <li class="button"><a href="index.html">Go back</a></li>
</header>

<body>
    <p>Πηγή: Ελληνική Στατιστική Αρχή</p>

    <h1>Γάμοι - Απόλυτοι αριθμοί (1932 - 2017)</h1>
    <svg class="first"></svg>

    <script src="https://d3js.org/d3.v3.min.js"></script>   

    <script>
    
    var margin = {top: 20, right: 20, bottom: 70, left: 40},
        width = 1820 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;
    
    // Parse the date / time
    var	parseDate = d3.time.format("%Y").parse;
    
    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
    
    var y = d3.scale.linear().range([height, 0]);
    
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickFormat(d3.time.format("%Y"));
    
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);
    
    var svg = d3.select(".first")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");
    
    d3.csv("assets/data/marriages.csv", function(error, data) {
    
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.value = +d.value;
        });
        
      x.domain(data.map(function(d) { return d.date; }));
      y.domain([0, d3.max(data, function(d) { return d.value; })]);
    
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );
    
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Γάμοι (#)");
    
      svg.selectAll("bar")
          .data(data)
        .enter().append("rect")
          .style("fill", "steelblue")
          .attr("x", function(d) { return x(d.date); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.value); })
          .attr("height", function(d) { return height - y(d.value); });
    
    });
    
    </script>
    
    
    
</body>
</html>
